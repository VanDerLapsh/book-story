        <li class="contacts__phone">+7 (911) 123 45 67</li>
      </ul>
    </div>
  </section>

  <div class="map">

    </div>
    <form action="#" method="POST">
      <input type="email" placeholder="Ваша почта">
      <textarea name="client-message" id="" cols="30" rows="2" placeholder="Сообщение"></textarea>
      <label>
        <input type="checkbox">Я согласен(-на) с <a href="#">политикой конфиденциальности и правилами обработки данных</a>

      <button>Отправить</button>
